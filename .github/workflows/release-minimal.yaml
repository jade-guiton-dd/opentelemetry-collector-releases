name: Release Minimal

on:
  push:
    tags: ["v*"]

jobs:
  release:
    name: Release Minimal
    uses: ./.github/workflows/base-release.yaml
    with:
      distribution: otelcol-minimal
      goos: '[ "linux", "windows", "darwin" ]'
      goarch: '[ "386", "amd64", "arm64", "ppc64le", "arm", "s390x" ]'
    secrets: inherit
    permissions: write-all
